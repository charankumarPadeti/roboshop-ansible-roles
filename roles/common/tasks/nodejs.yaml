- name: install nodejs -y
  ansible.builtin.dnf:
    name: nodejs
    state: present

- name: create roboshop user
  ansible.builtin.user:
    name: roboshop

- name: Recursively remove app directory
  ansible.builtin.file:
    path: /app
    state: absent

- name: install dependencies
  ansible.builtin.command: npm install
  args:
    chdir: /app